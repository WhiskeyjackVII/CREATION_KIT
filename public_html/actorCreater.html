<html>
    <head>
        <title>Actor Creator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="creationStyle.css">
    </head>
    <body>
        <div class="inputBody">
        <h1 class="centerMainHeading">Actor Creator</h1>
        <h2 class="centerMainHeading">Fill in required Information</h2>
        
        
        <form class="centerForm">
            <label>Select Image:</label>
            <input type="file" name="pic" accept="image/*" style="width: 350px;">    
            <img src="" alt="imagePreview" style="margin-left: 60px; width: 100px; height: 100px;">
        </form>
        
        <form class="centerForm">
            <label>Type in the Name of the Actor:</label>
            <input type="text" name="actorName" >
        </form>
        
        <form class="centerForm">
            <label>Input the speed:</label>
            <input type="number" name="actorSpeed" >
        </form>
        </div>
        
    </body>
</html>
